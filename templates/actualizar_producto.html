<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización de Productos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3F5D79;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos del encabezado */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: white;
            color: black;
        }

        button {
            background-color: #1E3A5F;
            color: white;
            padding: 12px 24px;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
            width: 200px;
        }

        button:hover {
            background-color: #152943;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .products-list {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .products-list h2 {
            color: white;
            margin-bottom: 15px;
        }

        .product-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            color: black;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://pbs.twimg.com/media/GaA3DIPXYAAVyKV.jpg" alt="Logo">
            <span>ENSIGNA</span>
        </div>
        <div class="title">Actualización de productos</div>
    </header>

    <div class="container">
        <form id="update-product-form">
            <label for="product-id">ID del Producto:</label>
            <input type="text" id="product-id" required />
        
            <label for="tipo-producto">Tipo de Producto:</label>
            <input type="text" id="tipo-producto" />
        
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" />
        
            <label for="num-serie">Número de Serie:</label>
            <input type="text" id="num-serie" />
        
            <button type="submit" id="update-product-btn">Actualizar Producto</button>
        </form>
        
        <p id="update-message"></p>

        <div class="products-list">
            <h2>Lista de Productos Actualizados</h2>
            <div id="productsList"></div>
        </div>
    </div>

    <script>
       // JavaScript
document.getElementById("update-product-btn").addEventListener("submit", async function() {
    event.preventDefault();
    const productId = document.getElementById("product-id").value;
    const tipoProducto = document.getElementById("tipo-producto").value;
    const modelo = document.getElementById("modelo").value;
    const numSerie = document.getElementById("num-serie").value;

    try {
        const response = await fetch('/actualizar_producto', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                id: productId,
                tipoProducto: tipoProducto,
                modelo: modelo,
                num_serie: numSerie
            })
        });

        const result = await response.json();
        if (result.success) {
            document.getElementById("update-message").textContent = "Producto actualizado correctamente.";
        } else {
            document.getElementById("update-message").textContent = "Error al actualizar el producto: " + result.message;
        }
    } catch (error) {
        console.error("Error al actualizar el producto:", error);
        document.getElementById("update-message").textContent = "Hubo un problema al actualizar el producto.";
    }
});

    </script>
</body>
</html>
